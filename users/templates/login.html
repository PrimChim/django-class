<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Login Page</title>
</head>

<body>
    <form method="post">
        <h1>Login page</h1>
        {% csrf_token %}
        {% if error %}
        <p style="padding: 4px; background-color: red; color: white; width: fit-content;">{{error}}</p>
        {% endif %}
        <label for="">Username or email</label>
        <br>
        <input type="text" name="username" placeholder="Enter your email or username" id="">
        <br>
        <label for="">Password</label>
        <br>
        <input type="password" name="password" placeholder="Enter your password" id="">
        <br><input type="submit" value="Log In">
    </form>
</body>

</html>
